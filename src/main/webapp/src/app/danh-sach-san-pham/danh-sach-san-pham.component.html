<ol class="breadcrumb in-page">
  <li class="breadcrumb-item"><a href="./"><span>Trang chủ</span></a></li>
  <li class="breadcrumb-item active" aria-current="page">
    <span>Sản phẩm</span>
  </li>
</ol>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <div class="tag">Điều hoà - Quạt điều hoà </div>
    <br>
    <div class="row">
      <div *ngFor="let sanPham of danhSachSanPham; let i = index">
        <div class="clearfix row" *ngIf="i % 4 == 0">
          <div class="col-lg-3">
            <h2>{{danhSachSanPham[i].kieuMay}}</h2>
          </div>
          <div class="col-lg-3">
            <h2>{{danhSachSanPham[i+1].baoHanh}}</h2>
          </div>
          <div class="col-lg-3">
            <h2>{{danhSachSanPham[i+2].kieuMay}}</h2>
          </div>
          <div class="col-lg-3">
            <h2>{{sanPham.kieuMay}}</h2>
          </div>

        </div>


      </div>
    </div>
  </div>

</div>
